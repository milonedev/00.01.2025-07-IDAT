<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scroll Snap CSS</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      scroll-behavior: smooth;  /* transición suave */
    }

    body {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y proximity;  /* scroll-snap vertical obligatorio */
    }

    section {
      height: 100vh;                 /* cada sección ocupa toda la pantalla */
      scroll-snap-align: start;      /* encaja al inicio */
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      font-family: sans-serif;
      color: white;
    }

    .uno    { background: #0a84ff; }
    .dos    { background: #30d158; }
    .tres   { background: #ff9f0a; }
    .cuatro { background: #ff375f; }
  </style>
</head>
<body>
  <section class="uno">Sección 1</section>
  <section class="dos">Sección 2</section>
  <section class="tres">Sección 3</section>
  <section class="cuatro">Sección 4</section>
</body>
</html>
